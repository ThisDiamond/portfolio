  <body>
    <!--

    <div class="card">
      <div class="card-head">
        <div class="card-head-left">
          <i class="bi bi-arrow-left"></i>
        </div>
        <div class="card-head-right">
          <i class="bi bi-heart"></i>
          <i class="bi bi-three-dots-vertical"></i>
        </div>
      </div>
      <div class="card-user-info">
        <div class="card-img-area">
          <img src="img/avatarka.jpg" alt="" class="card-img" />
          <div class="card-check">
            <i class="bi bi-check-lg"></i>
          </div>
        </div>
        <div class="card-user-info">
          <h2 class="card-user-name">Beverly Little</h2>
          <span class="card-user-career">Senior product desinger</span>
          <p class="card-user-bio">Create usable inface and design @Desinger</p>
          <button class="hireme">Hire Me</button>
        </div>
        <hr class="card-hr" />
      </div>
      <div class="card-statistics">
        <div class="card-statistics-followers">
          <img src="img/dribble.png" alt="" class="card-statistics-icon" />
          <div class="card-statistics-value">
            <p>12.8k</p>
            <span class="card-followers">Followers</span>
          </div>
        </div>

        <div class="card-statistics-followers">

          <div class="card-statistics-value">
            <p>12.8k</p>

          </div>
        </div>
      </div>
